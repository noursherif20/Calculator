<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="imgs/calculator-semi-flat.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="logo">
      <img
        src="/imgs/n-s-h-high-resolution-logo-white-on-transparent-background.png"
        alt="logo"
      />
    </div>

    <table>
      <tr>
        <th colspan="4"><input type="text" name="" id="screen" /></th>
      </tr>
      <tr>
        <td class="clear">Clr</td>
        <td onclick="input('%')">%</td>
        <td class="delete">Del</td>
        <td class="ope" onclick="input('/')">รท</td>
      </tr>
      <tr>
        <td onclick="input(7)">7</td>
        <td onclick="input(8)">8</td>
        <td onclick="input(9)">9</td>
        <td class="ope" onclick="input('*')">x</td>
      </tr>
      <tr>
        <td onclick="input(4)">4</td>
        <td onclick="input(5)">5</td>
        <td onclick="input(6)">6</td>
        <td class="ope" onclick="input('-')">-</td>
      </tr>
      <tr>
        <td onclick="input(1)">1</td>
        <td onclick="input(2)">2</td>
        <td onclick="input(3)">3</td>
        <td class="ope" onclick="input('+')">+</td>
      </tr>
      <tr>
        <td onclick="input(0)">0</td>
        <td onclick="input('.')">.</td>
        <td id="equal" colspan="2">=</td>
      </tr>
    </table>
    <script src="app.js"></script>
  </body>
</html>
